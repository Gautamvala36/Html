<body>
    <h1>List is Country</h1>
    <h2>Country list</h2>
    <!-- it is order list-->

    <!-- start of ol -->
    <ol type="i">
        <li>India</li>
        <li>US</li>
        <li>China</li>
        <li>Russia</li>
        <li>UK</li>
        <li>Canada</li>
    </ol>
     <!-- end of ol -->

    <!-- symbolic list -->
    <ul type="circle">
        <li>India
            <ol>
                <li>Gujarat</li>
                <li>Maharastra</li>
                <li>Rajasthan</li>           
            </ol>
        </li>
        <li>US</li>
        <li>China</li>
        <li>Russia</li>
        <li>UK</li>
        <li>Canada</li>
    </ul>
</body>
